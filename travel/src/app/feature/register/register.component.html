<div class="register-page">
  <div class="form-border">
    <h4 class="title">Register</h4>
    <form class="form-register">
      <div class="left-side">
        <input class="input input-login" type="text" placeholder="Your Name">
        <input class="input input-login" type="number" placeholder="Your Age">
        <input class="input input-login" type="text" placeholder="Your Email">
        <input class="input input-login" type="text" placeholder="Your Hobbies">
      </div>
      <div class="right-side">
        <input class="input input-login" type="text" placeholder="User Name">
        <input class="input input-login" type="password" placeholder="Password">
        <button class="btn btn-medium btn-green">register</button>
      </div>
    </form>
  </div>
</div>
