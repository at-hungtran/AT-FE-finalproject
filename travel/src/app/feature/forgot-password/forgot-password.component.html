<div class="forgot-password-page">
  <div class="forgot-password-border">
    <div *ngIf="loader" class="loader"></div>
    <div class="head"></div>
    <h2 class="title">Forgot Password</h2>
    <p class="message">Recovery email address</p>
    <form class="form-forgot" [formGroup]="formForgot" (ngSubmit)="send(formForgot)">
      <input formControlName="email" class="input input-login" type="text" placeholder="Your Email">
      <p *ngIf="!isEmailValid" class="error-message block">{{errorMessage}}</p>
      <p *ngIf="isSuccess" class="info-message block">{{successMessage}}</p>
      <button class="btn btn-large btn-green" type="submit">send</button>
    </form>
  </div>
</div>
