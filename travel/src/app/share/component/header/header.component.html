<header>
  <nav class="nav-bar" appScroll>
    <div class="container">
      <div class="wrap-header">
        <div class="logo-border">
          <a routerLink="/home"><img class="logo" src="../../../../assets/images/logo.png" alt="logo"></a>
        </div>
        <ul class="list-menu">
          <li class="menu-item" *ngFor="let item of navigateList">
            <app-navigate style="outline: none; cursor: pointer"
            [name]="item.name"
            [routerLink]="item.routerLink"
            routerLinkActive>
            </app-navigate>
          </li>
        </ul>
        <ul class="menu-list-right">
          <li class="menu-right-item">
            <a *ngIf="!isLogin" routerLink="/register" class="sign-up">Sign Up</a>
            <a *ngIf="isLogin" href="javascript:void(0)"><img class="avatar-user" src="https://lh3.googleusercontent.com/-3gjg1TSDx8A/AAAAAAAAAAI/AAAAAAAAAAA/APUIFaNcn2YZ-YFZVxZxqMnAutzciPtcZA/s32-c-mo/photo.jpg" alt="avatar"></a>
            <ul *ngIf="isLogin" class="dropdown-list">
              <li class="dropdown-item">
                <a class="wrap-item">
                  <img class="icon-logout left-side" src="../assets//icon/user.png" alt="icon-logout">
                  <span class="text">user name</span>
                </a>
              </li>
              <li class="dropdown-item" (click)="logout()">
                <a class="wrap-item">
                  <img class="icon-logout left-side" src="../assets//icon/logout.png" alt="icon-logout">
                  <span class="text">log out</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="menu-right-item">
            <a *ngIf="!isLogin" routerLink="/login" class="btn btn-green btn-medium sign-in">Sign In</a>
            <div *ngIf="isLogin" class="wrap-icon-notifi">
              <a href="javascript:void(0)"><img class="icon-notifi" src="../assets//icon/notification.png" alt="icon-notifi"></a>
              <!-- <p class="counter">1</p> -->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
