<div class="card-site">
  <div routerLink="/site/{{site._id}}" class="border-img-site">
    <div class="img-site"
    [ngStyle]="{'background-image': 'url(' + fetchUrl() + ')'}">
      <a routerLink="/site/{{site._id}}"><button class="btn btn-detail btn-medium">{{site.name}}</button></a>
    </div>
  </div>
</div>
