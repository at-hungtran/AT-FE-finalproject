<div *ngIf="isVisibleSuccess" class="notifi">
  <div class="box-message success">
    <span class="message left-side">{{message}}</span>
    <img (click)="close('login-success')" class="icon-disable right-side" src="../../../../assets/icon/close-button.png" alt="icon-disable">
  </div>
</div>
<div *ngIf="isVisibleError" class="notifi">
  <div class="box-message error">
    <span class="message left-side">{{message}}</span>
    <img (click)="close('login-error')" class="icon-disable right-side" src="../../../../assets/icon/close-button.png" alt="icon-disable">
  </div>
</div>
